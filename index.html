<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3ePray Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      background: url('https://raw.githubusercontent.com/lazyop/site/refs/heads/main/BGGGG.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* semi-dark overlay */
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 20px;
    }

    .social-buttons a {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: #ffffff;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
    }

    .social-buttons a:hover {
      transform: translateY(-6px) scale(1.1);
      background: linear-gradient(145deg, #8e2de2, #4a00e0);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.4);
    }

    .footer {
      font-size: 0.85em;
      color: #dddddd;
      margin-top: 15px;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 1.5em;
      }

      .social-buttons a {
        width: 50px;
        height: 50px;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img
      src="https://raw.githubusercontent.com/lazyop/site/refs/heads/main/DP.jpg"
      alt="Profile"
      class="profile-img"
    />

    <h1>D3ePray's Socials</h1>

    <div class="social-buttons">
      <a href="https://www.instagram.com/d3epray/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/d3epray" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://t.me/d3epray" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://www.rooter.gg/profile/2007775998" target="_blank" title="Rooter"><i class="fas fa-gamepad"></i></a>
    </div>

    <div class="footer">Click to connect me...</div>
  </div>

</body>
</html>
