<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazySpace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0000ff, #8a2be2, #ff69b4);
            background-size: 200% 200%;
            animation: gradientShift 6s infinite alternate ease-in-out;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
            max-width: 90%; /* Prevents text overflow on small screens */
        }
        .typewriter {
            font-size: 2.5rem; /* Reduced size for mobile */
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            animation: typing 2.5s steps(40, end) forwards, blink 0.7s step-end infinite;
            margin-bottom: 20px;
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .contact-button {
            position: relative; /* Changed from fixed to relative for better mobile support */
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-button:hover {
            background: linear-gradient(45deg, #ff3300, #cc2900);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .typewriter {
                font-size: 1.8rem; /* Adjusted for smaller screens */
            }
            .contact-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="typewriter">This domain is parked...</h1>
        <audio id="typewriter-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>
    <a href="mailto:unaskar65@gmail.com" class="contact-button">Contact</a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("typewriter-sound");
            let index = 0;
            const text = "This domain is parked...";
            const typewriterElement = document.querySelector(".typewriter");
            function typeEffect() {
                if (index < text.length) {
                    typewriterElement.textContent += text.charAt(index);
                    audio.currentTime = 0;
                    audio.play();
                    index++;
                    setTimeout(typeEffect, 100);
                } else {
                    typewriterElement.style.borderRight = "none";
                }
            }
            typewriterElement.textContent = "";
            typeEffect();
        });
    </script>
</body>
</html>
